version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the project..."
      - npm run build
  post_build:
    commands:
      - echo "Uploading artifacts..."
      - aws s3 sync dist/ s3://$S3_BUCKET_NAME
artifacts:
  files:
    - 'dist/*'
  name: $APP_NAME